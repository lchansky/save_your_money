{% extends 'base.html' %}

{% block title %}
Авторизация - {{ block.super }}
{% endblock %}

{% block content %}

<h1>Авторизация</h1>

<div class="text-start" style="max-width: 30rem;">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="hstack gap-4">
                        <button type="submit" class="btn btn-primary btn-block">Авторизация</button>
                        <a href="{% url 'register' %}">Нет аккаунта? Зарегистрироваться</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

{% endblock %}
