{% extends 'base.html' %}

{% block title %}
Регистрация - {{ block.super }}
{% endblock %}

{% block content %}

<h1>Регистрация</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="container">
        <div class="row">
            <div class="col">
                <button type="submit" class="btn btn-primary btn-block">Регистрация</button>
                Уже зарегистрированы?
                <a href="{% url 'login' %}"> Авторизоваться</a>
            </div>
        </div>
    </div>

</form>


{% endblock %}
