{% extends 'base.html' %}

{% block title %}
Авторизация - {{ block.super }}
{% endblock %}

{% block content %}

<h1>Авторизация</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="container">
        <div class="row">
            <div class="col">
                <button type="submit" class="btn btn-primary btn-block">Авторизация</button>
                Нет аккаунта?
                <a href="{% url 'register' %}">Зарегистрироваться</a>
            </div>
        </div>
    </div>

    
</form>

{% endblock %}
