{% extends 'base.html' %}

{% block title %}
{{ title }} - {{ block.super }}
{% endblock %}

{% block content %}
    <p>
    <h1>{{ title }}</h1>
    </p>
    
    <form action="{% url 'category_edit' category.pk %}" method="post" class="text-start fs-5" style="max-width:500px;">
        
        {% csrf_token %}
        {{ form.as_p }}
        
        <p>
            <button type="submit" value="Update" class="btn btn-primary btn-block">Сохранить</button>
        </p>
    </form>


{% endblock %}
